name: Racket

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Racket
      uses: Bogdanp/setup-racket@v1.8.1
      with:
        architecture: 'x64'
        variant: ['BC', 'CS']
        version: ['stable', 'current']
    - run: raco pkg install --auto
    - run: raco test .
